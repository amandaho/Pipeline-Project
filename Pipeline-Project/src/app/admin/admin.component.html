<md-card class="adminTable">
  <md-card-header>
    <!-- <md-card-title>

    </md-card-title> -->
     <md-toolbar class="cardHeading">
      <h1>All data coming from API</h1>
      <span class="fill-space"></span>
      <button routerLink="/add-car" md-raised-button class="adminBtn float_rt">
        <md-icon>directions_car</md-icon>
        <span>Add Vehicle</span>
      </button>
    </md-toolbar> 
  </md-card-header>
    <hr>
  <md-card-content>
   <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>Vehicle ID</th>
        <th>Driver Name</th>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehs of vehs">
        <td>{{vehs.vid}}</td>
        <td>{{vehs.driver_last_name + ', ' + vehs.driver_first_name}}</td>
        <td>{{vehs.vehicle_year}}</td>
        <td>{{vehs.vehicle_make}}</td>
        <td>{{vehs.vehicle_model}}</td>
        <td class="text-center">
           <button routerLink="/edit-car/{{vehs.vid}}" md-raised-button class="adminBtn"> 
            <md-icon>sd_card</md-icon>
            <span>Edit</span>
          </button>        
          <button (click)="deleteCar(vehs.vid)" md-raised-button class="adminBtn" >
            <md-icon>close</md-icon>
            <span>Delete</span>
          </button>        
        </td>
      </tr>
    </tbody>
   </table> 
  </md-card-content>
</md-card>
