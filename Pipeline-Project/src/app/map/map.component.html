<button md-raised-button (click)="onClick()" ng-click="reset()" ng-disabled="!buttonEnabled">
	<md-icon>autorenew</md-icon>
	<span>Refresh</span>
</button>

<h4 id="countDown"><md-icon>timer</md-icon> Auto Refresh In: {{mapTimer}}</h4>

<div id="map">
    <agm-map 
      [latitude]="lat" 
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]=false
      [zoomControl]=true
      [fullscreenControl]=true
      [mapTypeControl]=true>

      <agm-marker
        *ngFor="let m of markers"
        (markerClick)="clickedMarker(m)"   
        [latitude]="m.lati" 
        [longitude]="m.longi"
        [iconUrl]="(m.status == '1') ? 'http://maps.google.com/mapfiles/kml/pal4/icon15.png' : 'http://maps.google.com/mapfiles/kml/pal4/icon62.png'">
      
      <agm-info-window>
        <strong>{{m.vid}}</strong>
        <hr>Latitude: {{m.lati}} <br /> Longitude: {{m.longi}}
        <br /> Vehicle Status: {{m.status}}
        <br /> Driver First Name: {{retreiveDrivers.driver_first_name}} 
      </agm-info-window>
      
      </agm-marker>
    </agm-map>
  </div>
