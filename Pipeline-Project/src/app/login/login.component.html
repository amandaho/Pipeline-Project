<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4">

            <md-card>
                <md-card-header>
                <img md-card-image class="profile-img img-circle" src="../assets/bee4-1.gif">
                </md-card-header>
                <md-card-content>

                    <form class="loginForm">
                        <md-input-container class="inputForm">
                            <input mdInput placeholder="Email" [formControl]="emailFormControl">
                            <md-error *ngIf="emailFormControl.hasError('pattern')">
                            Please enter a valid email address
                            </md-error>
                            <md-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                            </md-error>                            
                            <md-icon mdSuffix>mode_edit</md-icon>
                        </md-input-container>

                        <md-input-container class="inputForm">
                            <input mdInput placeholder="Password" [formControl]="emailFormControl">
                            <md-error *ngIf="emailFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </md-error>       
                            <md-icon mdSuffix>mode_edit</md-icon>
                        </md-input-container>
                    </form>

                </md-card-content>

                <md-card-actions class="testCenter">
                    <button md-raised-button class="submitForm" type="submit">Sign In</button>
                </md-card-actions>

            </md-card>

            <button md-button class="testCenter" routerLink="/create-account">Don't have an account? Sign up!</button>

        </div>
    </div>
</div>
