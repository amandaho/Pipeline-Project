<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4">

            <md-card>
                <md-card-title >
                    <div class="smallText" [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
                        {{errorMessage}} {{successMessage}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>     
                </md-card-title>

                <md-card-header>
                <img md-card-image class="profile-img img-circle" src="../assets/bee4-1.gif">
                </md-card-header>
                <md-card-content>

                    <form class="loginForm" name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                        <div class="form-group">
                            <md-input-container class="inputForm">
                                <input mdInput placeholder="Email Address" [formControl]="emailFormControl" [(ngModel)]="user.email"> 
                                <!-- <input mdInput placeholder="Email" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required /> -->
                                <md-error *ngIf="emailFormControl.hasError('pattern')"> 
                                Please enter a valid email address
                                </md-error>
                                <md-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                                </md-error>                            
                                <md-icon mdSuffix>mode_edit</md-icon>
                            </md-input-container>

                            <md-input-container class="inputForm">
                                 <input mdInput placeholder="Password" type="password" [formControl]="passwordFormControl" [(ngModel)]="user.password_hash"> 
                                 <!-- <input mdInput placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />                             -->
                                 <md-error *ngIf="passwordFormControl.hasError('required')"> 
                                Password is <strong>required</strong>
                                </md-error>       
                                <md-icon mdSuffix>mode_edit</md-icon>
                            </md-input-container>
                        </div>
                    </form>

                </md-card-content>

                 <md-card-actions class="testCenter">
                      <button (click)="login()" md-raised-button class="submitForm">Sign In</button>  
                </md-card-actions> 

            </md-card>

            <button md-button class="testCenter" routerLink="/create-account">Don't have an account? Sign up!</button>

        </div>
    </div>
</div>
