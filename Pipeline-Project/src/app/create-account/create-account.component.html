<div class="container">
   <div class="row">
     <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
      <md-card>
        <md-card-content>
          <img class="profile-img img-circle" src="../assets/bee4-1.gif">
          <form class="loginForm">
            <md-input-container class="inputForm">
              <input type="email" mdInput placeholder="Email Address" [formControl]="emailFormControl">
              <md-icon mdSuffix>mode_edit</md-icon>
               <md-error *ngIf="emailFormControl.hasError('pattern')">
                Please enter a valid email address
              </md-error> 
              <md-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </md-error>
            </md-input-container>
            <br />
            <md-input-container class="inputForm">
              <input mdInput placeholder="Password" type="password">
              <md-icon mdSuffix>mode_edit</md-icon>
            </md-input-container>
          </form>
        </md-card-content>
        <md-card-actions class="testCenter">
          <button md-raised-button class="submitForm">Submit</button>
        </md-card-actions>
      </md-card>
      <button md-button routerLink="/login" class="testCenter">Already have an account? Return to Login.</button>
    </div>
  </div>
</div>
